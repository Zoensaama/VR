<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- formes -->
      <a-entity position="2 1 -3" geometry="primitive= box" scale="1 1 1" color="#EF2D5E"></a-entity>
      <a-box position="-3 0.5 -3" rotation="0 0 0" scale="0.5 0.5 0.5" opacity="0.5" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- environnement -->
      <a-plane position="0 0 -4" rotation="0 0 0" width="4" height="4" color="silver"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera position="0 1.6 0" look-controls wasd-controls ></a-camera>
      <!-- <a-entity position="0 1.6 0" camera="active: true"  data-aframe-default-camera></a-entity> -->

    </a-scene>
  </body>
</html>
