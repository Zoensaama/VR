<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="brique" src="./assets/img/brique.jpg">
        <img id="start" src="./assets/img/start.jpg">
        <img id="finish" src="./assets/img/finish.jpg">
        <img id="pelouse" src="./assets/img/pelouse.jpg">
        <img id="sky" src="./assets/img/sky.jpg">
      </a-assets>

      <!-- formes -->
      <!-- <a-entity position="1 2 -3"   scale="0.5 0.5 0.5" color="#4CC3D9" geometry="primitive: box" ></a-entity> -->
      <a-box src="#brique" position="-0.25 1.5 0" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-plane src="#start" position="-0.25 1.5 0.01" rotation="0 360 0" width="0.5" height="0.5"></a-plane>
      <a-box src="#brique" position="-1.5 1.5 0.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-1 1.5 0.5" width="1" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-1.75 1.5 0" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-0.5 1.5 1.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="0 1.5 0.5" width="1" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-0.25 1.5 1" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-0.5 1.5 0.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-1 1.5 1.5" width="1" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="1 1.5 1.5" width="1" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="1 1.5 0.75" width="1.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="0.75 1.5 0" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="0.5 1.5 -0.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-0.75 1.5 -0.5" width="2.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-1 1.5 -0.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="1.5 1.5 -0.5" width="1" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="1.25 1.5 -0.5" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="1 1.5 -0.75" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="0.5 1.5 -1" width="1" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-0.75 1.5 -1" width="0.5" height="3" depth="0" rotation="0 180 0"></a-box>

      <a-box src="#brique" position="-1 1.5 -1.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-1.5 1.5 -1.5" width="1" height="3" depth="0" rotation="0 180 0"></a-box>  
      <a-box src="#brique" position="-1.5 1.5 -0.75" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="1 1.5 -1.25" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="0.5 1.5 -1.5" width="1" height="3" depth="0" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="0 1.5 -1.75" width="0.5" height="3" depth="0" rotation="0 90 0"></a-box>

      
      <!-- contours --> 
      <a-box src="#brique" position="0 1.5 2" width="4" height="3" depth="0.1" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="2 1.5 0" width="4" height="3" depth="0.1" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="0 1.5 -2" width="4" height="3" depth="0.1" rotation="0 180 0"></a-box>
      <a-box src="#brique" position="-2 1.5 0.75" width="2.5" height="3" depth="0.1" rotation="0 90 0"></a-box>
      <a-box src="#brique" position="-2 1.5 -1.5" width="1" height="3" depth="0.1" rotation="0 90 0"></a-box>


      
      
      
      <!-- environnement --> 
      <a-plane src="#pelouse" repeat="8 8" position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane src="#finish" position="-2.25 0 -0.75" rotation="-90 90 0" width="0.5" height="0.5"></a-plane>
      <a-sky src="#sky"></a-sky>

    </a-scene>

  </body>

</html>
